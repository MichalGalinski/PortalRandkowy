<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Zapisz się</h2>
  <hr>
  <div class="form-group">
    <input  typ="text" class="form-control" placeholder="Nazwa użytkownika" required name="username" [(ngModel)]="model.username">
  </div>
  <div class="form-group">
      <input typ="password" class="form-control" placeholder="Hasło" required name="password" [(ngModel)]="model.password">
  </div>
  <div class="form-group">
    <label for="favouriteValue">Jaka jest twoja ulubiona wartość?</label>
    <select class="form-group" id="favouriteValue">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success" typ="submit">Rejestracja</button>
    <button class="btn btn-defoult" typ="button" (click)="cancel()">Anuluj</button>
  </div>
</form>
