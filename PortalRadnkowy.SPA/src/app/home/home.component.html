<div class="container mt-5">

  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Znajdź swoją drugą połówke</h1>
    <p class="lead">Wejdź, aby zoabczyć swoje dopasowania... Wszystko co musisz zrobić to zarejestrować się</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-3" (click)="registerToogle()">Rejestracja</button>
      <button class="btn btn-info btn-lg">Więcej...</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [valuesFromHome]="values"></app-register>
      </div>
    </div>
  </div>
</div>
